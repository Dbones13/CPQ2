									event: { change: function() { window.lastActiveElementId = $element.id; } },
									hasFocus: window.lastActiveElementId == $element.id" class="form-control"></select>
					<!-- /ko -->
			</div>
	</td>
	<!-- ko template: { name: 'AttributeQuantityTemplate' } -->
	<!-- /ko -->
</script>
<script>
function scopechange(){
	//console.log('opt---')
	cpq.server.executeScript("GS_R2Q_DEL_SELECTED_PRD", {"action":"change"}, function (data) {
		console.log("bind the popup1--",data)
		if (data == 1){
			//bind the popup
			//console.log("bind the if--")
			//var scopeModel = document.getElementById("scope_model");
			//scopeModel.style.display = "block";
			$('#scope_model').show()
			}
		else{
			//console.log("bind the else--")
			$('#scope_model').hide()
		}
		}
	);
}

function scopeCancel(){
	//console.log("Scope-cancel-")
	cpq.server.executeScript("GS_R2Q_DEL_SELECTED_PRD", {"action":"cancel"}, function () {
		$('#scope_model,.leftbackdrop').hide();
		cpq.models.configurator.applyConfigTemplate();
		//location.reload();
	});
	setTimeout(function () {
		$('#toast-container').hide()
	}, 1000);

}
function scopeOk(){
	//it will delete the products of selected product container since it is overriding the scope selection
	cpq.server.executeScript("GS_R2Q_DEL_SELECTED_PRD", {"action":"ok"}, function () {
		$('#scope_model,.leftbackdrop').hide();
		cpq.models.configurator.applyConfigTemplate();
		//location.reload();
	});
	setTimeout(function () {
		$('#toast-container').hide()
	}, 1000);
}
</script>
