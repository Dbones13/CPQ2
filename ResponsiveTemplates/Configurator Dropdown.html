<script type="text/html" id="ContainerDropDownTemplate">

    <div class="fiori3-input-group fiori3-select-group"> 
      <select data-bind="
                attr: { id: $parents[2].id() + '_' + $parent.columnId + '_' + $parents[1].rowIndex, required: $parent.required },
                event: { focusin: function() { window.lastActiveElementId = $element.id; } },
                hasFocus: window.lastActiveElementId == $element.id, options: dropdow_value(options()), optionsText: 'displayValue', optionsValue: 'id',value: selectedOptionId, enable: $parents[2].isEnabled" class="form-control"></select>
    </div>
<!-- /ko -->

<!-- ko if:["MSID_New","Virtualization System Migration","Virtualization System","C200 Migration","EHPM HART IO","CB-EC Upgrade to C300-UHIO",].includes(cpq.models.configurator.responderModule.name()) -->

<!-- /ko -->
<!-- /ko -->

<script type="text/html" id="ContainerDropDownTemplate_readonly">
    <div class="fiori3-input-group fiori3-select-group">
        <select data-bind="attr: { id: $parents[2].id() + '_' + $parent.columnId + '_' + $parents[1].rowIndex }, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, options: options.filter(function(option){return option.displayValue !== '- none -'}), optionsText: 'displayValue', optionsValue: 'id', value: selectedOptionId" class="form-control" disabled="disabled"></select>
