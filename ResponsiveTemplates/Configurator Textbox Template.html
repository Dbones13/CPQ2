<script type="text/html" id="HW_TextBoxTemplate">

<!-- ko if:name() !== 'EnabledsearchBox'-->
	<td data-bind="class:(['Contract_OTU_SESP','SC_Experion_Extended_Support_RQUP','SC_Exp_Ext_Supp_RQUP_summary'].includes(name())) ? 'col-xs-6':'col-xs-8'">
	  <!-- ko template: { name: 'HW_LabelTemplate' } -->
	  <!-- /ko -->
	</td>
		<td data-bind="attr : { 'data-title' : label},class:(['Contract_OTU_SESP','SC_Experion_Extended_Support_RQUP','SC_Exp_Ext_Supp_RQUP_summary'].includes(name())) ?'col-xs-6':'col-xs-8'">
			<div class="fiori3-input-group">
				<input type="text" data-bind="value: userInput, enable: isEnabled, css:{'error':!isValid() || hasConflict()}, attr: { name: name, id: stdAttrCode(), 'aria-label': name() }, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id" class="form-control"  />
			</div>
			<!-- ko template: { name: 'AttributeQuantityTemplate' } -->
			<!-- /ko -->
		</td>
    <!--/ko -->
    <!-- ko if:name() === 'EnabledsearchBox'-->
        <div class="fiori3-input-group">
            <input autocomplete="off" type="text" data-bind="
                validateAttribute: userInput,
                value: userInput,
                enable: isEnabled,
                css: { 'validation-error': userInput.isValid && !userInput.isValid(), 'validation-initial': !document.dirtyList.has(stdAttrCode() + ''), 'error': hasConflict(), },
                attr: { name: name, id: stdAttrCode(), 'aria-label': name(), required: required },
                event: { focusin: function() { window.lastActiveElementId = $element.id; } },
                hasFocus: window.lastActiveElementId == $element.id"
                class="form-control">
        </div>
        <!-- ko template: { name: 'AttributeQuantityTemplate' } -->
        <!-- /ko -->
    <!-- /ko -->
               
</script>

  <script>
    function allowNumonly(ele, event) {
    var charCode = event.keyCode || event.which;
    if (!(charCode >= 48 && charCode <= 57)) {
        event.preventDefault()
    }
    };
  </script>
