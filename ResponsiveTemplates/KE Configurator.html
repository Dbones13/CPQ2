<style>
    #vertical-table-custom table {
      width:100%
    }

    #vertical-table-custom table,#vertical-table-custom thead,#vertical-table-custom tbody,#vertical-table-custom tfoot,#vertical-table-custom th,#vertical-table-custom td,#vertical-table-custom tr {
      display: block
    }

    #vertical-table-custom th.hidden-md,#vertical-table-custom td.hidden-md,#vertical-table-custom th.hidden-lg,#vertical-table-custom td.hidden-lg {
      display: block!important
    }

    #vertical-table-custom thead tr {
      position: absolute;
      top: -9999px;
      left: -9999px
    }

    #vertical-table-custom tr {
      border: 1px solid #ccc
    }

    #vertical-table-custom td {
      border: none;
      border-bottom: 1px solid #eee;
      position: relative;
      padding-left: 45%!important;
      white-space: normal;
      /* text-align:right; */
      word-wrap: break-word;
    }

    #vertical-table-custom td .numberCell {
      white-space: normal
    }

    #vertical-table-custom td.column-with-actions,#vertical-table-custom td.manage-items {
      padding-left: 5px!important;
      text-align: left
    }

    #vertical-table-custom tfoot td:first-child {
      border-top: 4px solid #ccc
    }

    #vertical-table-custom td:before {
      position: absolute;
      top: 6px;
      left: 6px;
      width: 45%;
      padding-right: 10px;
      white-space: nowrap;
      text-align: left;
      -o-text-overflow: ellipsis;
      -ms-text-overflow: ellipsis;
      text-overflow: ellipsis;
      overflow: hidden
    }

    #vertical-table-custom>.table.table-predictive td:before {
      white-space: normal
    }

    #vertical-table-custom>.table.table-predictive td.height-50-on-sm {
      height: 50px
    }

    .table-bordered td,.table-bordered th {
      overflow: visible
    }

    #vertical-table-custom td:before {
      content: attr(data-title)
    }

    #vertical-table-custom td:empty {
      display: none
    }

    #vertical-table-custom .item-column>div,#vertical-table-custom .item-column>div>div:nth-child(4n),#vertical-table-custom .item-column-absolute>div>div:nth-child(4n),#vertical-table-custom .item-column,#vertical-table-custom .item-column-predictive,#vertical-table-custom .item-column-predictive>.item-column-table {
      width: 100%;
      min-width: 100%
    }

    #vertical-table-custom .item-column>div>div,#vertical-table-custom .item-column>div,#vertical-table-custom .item-column-predictive>.item-column-table {
      padding-left: 0!important
    }

    .margin-health {
      text-align: right
    }

    #vertical-table-custom td.item-column,#vertical-table-custom td.item-column-predictive {
      text-align: left;
      padding-left: 10px!important
    }

    #vertical-table-custom .bold-border {
      border-top: none!important
    }
    .fiori3-input-group {
        width: 100%!important;
    }
    input[type=text] {
        width: 100%!important;
    }
</style>
