<div class="attributes fiori3-attributes flex MigrationPrd ProductStyle" tabindex="-1" id="attributesWrapper">
    <div class="col-md-12" style="display: none" data-bind="visible : attributes().length === 0">
        <div class="alert fiori3-alert-info"><span class="sap-icon-extended">&#xf200;</span> @Translation.GetJS("Configurator.NoAttributesOnTab")</div>
    </div>

    <!-- ko template: { name: 'ConfigurationImportTemplate' } -->

		<div class="col-xl-12 col-md-12 col-sm-12 col-xs-12 config_row padrt10">

			<div data-bind="attr: {'name':name, 'class': isWholeRow() ? 'col-xs-12' : 'col-xl-12 col-md-12 col-sm-12 col-xs-12 brdr_bt config_row ', id: id }, css: { 'fiori3-configuration-container-wrapper': isWholeRow() && dataType() === 'Container', 'full-width-attribute': isWholeRow() && dataType() !== 'Container' }"  > 
		 
			<!-- ko template: { name: $root.getAttributeTemplate } -->
			<!-- /ko --> 
				<a id="msid-questions-href" href="#" class="swagger-toggle">&#xe066;</a>
			</div>
			 <!-- /ko -->
			 <!-- /ko -->
			 </div>
			 <div id="msid-questions-content"  class=" col-md-12 clear-padding">
			 <!-- ko foreach: attributes --> 
			  <!-- ko if:   name() == 'MIgration_Scope_Choices'   --> 
			<div data-bind="attr: {'name':name, 'class': isWholeRow() ? 'col-xs-12' : 'col-xl-12 col-md-12 col-sm-12 col-xs-12 brdr_bt config_row ', id: id }, css: { 'fiori3-configuration-container-wrapper': isWholeRow() && dataType() === 'Container', 'full-width-attribute': isWholeRow() && dataType() !== 'Container' }" >

			  <div class="fiori3-container-label flex col-md-4" >
				<span class="label-range-hint-wrapper flex">
					<label style="display: inline-block" data-bind="html: label, css: { 'fiori3-incomplete-label': incomplete() && $root.highlightIncomplete(), 'pull-left': hint(), 'required-attribute': required }, attr: { for: stdAttrCode }"></label>
					<span data-bind="visible: validationRangeMessage(), text: validationRangeMessage(), style: { 'margin-bottom': validationRangeMessage() ? '4px' : '0' }" style="word-wrap: break-word" class="grayout"></span>
			 
					 <a href="#" class="label-hint-icon" data-bind="attr: { id: 'popover' + id() }, visible: !isButtonTemplate() && hint().length > 0, tooltip: {trigger: 'focus', title: hint, html: true }" aria-label="@Translation.GetJS("Configurator.HintPopover")"><span class="sap-icon">&#xe202;</span></a>
				</span>
			</div>
			<div class="fiori3-select-group col-md-3 clear-padding">
			<!-- ko template: { name: $root.getAttributeTemplate } -->
			<!-- /ko --> 
			</div>
			<div class="col-xl-5 col-md-5 col-sm-5 col-xs-12 flex editicon">
				 
			</div>
			</div>
			 <!-- /ko -->
			 <!-- /ko -->
		</div> 
		</div>
