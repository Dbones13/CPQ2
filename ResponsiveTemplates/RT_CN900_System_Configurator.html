<script>
$(function() {
    // Check if cpq.models.configurator.attributes()[4] exists and has a name() function
    var attribute = cpq.models.configurator.attributes()[4];
    
    // If the attribute exists and has a name
    if (attribute && typeof attribute.name === 'function' && attribute.name()) {
        console.log("Attribute name found:", attribute.name());
        // Show the parent element of #uoc-rg-cabinet if the attribute name exists
        $('#uoc-rg-cabinet').parent().show();
    } else {
        console.log("Attribute name not found");
        // Hide the parent element of #uoc-rg-cabinet if the attribute name is not found
        $('#uoc-rg-cabinet').parent().hide();
    }
});

</script>
