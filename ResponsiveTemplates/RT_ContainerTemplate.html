<!-- RT_ContainerTemplate --> 

<script type="text/html" id="ContainerTemplate">

	@*Label*@
	<!-- ko template: { name: 'LabelTemplate' } -->
	<!-- /ko -->

	@*Failed validations*@
	<div class="fiori3-failed-validation col-xs-12" data-bind="visible: container.failedValidations().length > 0, attr: { id: 'hidevalidation'}">
		<div class="alert fiori3-alert-danger">
			<div>
				<div><span class="sap-icon">&#xe1ec;</span></div>
				<div>
					<ul data-bind="foreach: container.failedValidations" style="display: inline-block;">
						<li data-bind="text: $data"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="fiori3-container-actions flex flex-end " data-bind="style: { width: container.failedValidations().length > 0 ? '%' : '%'},visible:container.canAddNewRows() || $data.name() === 'SC_SESP_OutOfScope_Models' || $data.name() === 'HCI_PHD_EngineeringLabour' || $data.name() === 'HCI_PHD_ProjectManagement2' || $data.name() === 'HCI_PHD_ProjectManagement' || $data.name() === 'HCI_PHD_AdditionalDeliverables' ">
		<div class="fiori3-add-container-row flex flex-end">
		<button  class="fiori3-clear-sorting" data-bind="visible: container.sortColumnId(), click: container.clearSorting">@Translation.Get("Configurator.ClearSorting")</button>
		<!-- ko if: $data.name() === "SC_SESP_OutOfScope_Models"-->
			<button class="btn btn-primary fiori3-btn-primary" data-bind="text:'Download',click: downloadVRWTemplate, attr: { 'id': $data.name() + '_' + id() }" style="margin-right:5px !important"></button>
		<!-- /ko -->
			<!-- ko if: ["Migration_MSID_Selection_Container1"].includes($data.name()) -->
			<label class="containerlbl">MSID</label>
			@*Add row link*@
			<!-- ko if:container.canAddNewRows() -->
			<button class="btn btn-primary fiori3-btn-primary" data-bind="enable: isEnabled, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, click: container.addNewContainerRow, attr: {'id': 'addRowBtn_' + stdAttrCode(), 'aria-label': '@Translation.GetJS(" Configurator.AddNewRowTo") ' + label() }">Add MSID</button>
			<!-- /ko -->
			<!-- /ko -->
		<!-- ko if: ["SC_Models_Scope_Renewal","SC_P1P2_Parts_Details"].includes($data.name()) -->
		<!-- ko if: $data.name() === "SC_Models_Scope_Renewal" -->
			<button class="btn btn-primary fiori3-btn-primary" data-bind="text:'Download',click: downloadSESPSelectionRenewalTemplate, attr: { 'id': $data.name() + '_' + id() }" style="margin-right:5px !important"></button>
		<!-- /ko -->
		<!-- ko foreach: $root.attributes.filterByProperty('name' ,'SC_Scope_Selection_Refresh_Renewal','SC_P1P2_Refresh_Data') -->
			<!-- ko template: { name: $root.getAttributeTemplate } -->
			<!-- /ko -->
		<!-- /ko -->
		<!-- /ko -->
			@*Add row link*@
			<!-- ko if:container.canAddNewRows() -->
			<!-- ko if : ["CONT_MSID_SUBPRD"].includes($data.name()) -->
			<button class="btn btn-primary fiori3-btn-primary" data-bind="enable: isEnabled, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, click: container.addNewContainerRow, attr: {'id': 'addRowBtn_' + stdAttrCode(), 'aria-label': '@Translation.GetJS(" Configurator.AddNewRowTo") ' + label() }" onclick="selectprod()">Add Product</button>
			<!-- /ko -->
			<!-- ko if : ["AR_HCI_SUBPRD"].includes($data.name()) -->
			<button class="btn btn-primary fiori3-btn-primary AddR2QHCIProduct" data-bind="enable: isEnabled, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, click: container.addNewContainerRow, attr: {'id': 'addRowBtn_' + stdAttrCode(), 'aria-label': '@Translation.GetJS(" Configurator.AddNewRowTo") ' + label() }" onclick="HCIselectprod()">Add Product</button>
			<!-- /ko -->
			<!-- ko if : ["Cyber Configurations"].includes($data.name()) -->
			<button class="btn btn-primary fiori3-btn-primary Cyber_addproduct" data-bind="enable: isEnabled, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, click: container.addNewContainerRow, attr: {'id': 'addRowBtn_' + stdAttrCode(), 'aria-label': '@Translation.GetJS(" Configurator.AddNewRowTo") ' + label() }" onclick="cyberselectprod()">Add Product</button>
			<!-- /ko -->
			<!-- ko ifnot: ["CONT_MSID_SUBPRD","AR_HCI_SUBPRD","Migration_MSID_Selection_Container", "CE_SystemGroup_Cont", "PLC_ControlGroup_Cont", "PLC_RemoteGroup_Cont", "UOC_ControlGroup_Cont", "UOC_RemoteGroup_Cont", "RTU_ControlGroup_Cont", "SM_ControlGroup_Cont", "SM_RemoteGroup_Cont","Experion_HS_Cont","Experion_Enterprise_Cont","PlantCruise_Cont","HC900_Cont","PCD_Cont", "List of Locations/Clusters/Network Groups","Scada_CCR_Unit_Cont","MX_CD_group","MX_Scanner_group","MX_Sensor_Group","MXP_CD_group","MXP_Scanner_group","ES_Group","SS_Group","ESDC_Group","MXP_Sensor_Group","Series_C_Control_Groups_Cont", "Series_C_Remote_Groups_Cont", "FDM_System_Group_Cont", "DVM_System_Group_Cont","ARO_System_Group_Cont","Migration_MSID_Selection_Container1","Cyber Configurations"].includes($data.name()) -->
			<button class="btn btn-primary fiori3-btn-primary r2q_add_row_btn" data-bind="enable: isEnabled, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, click: container.addNewContainerRow, attr: {'id': 'addRowBtn_' + stdAttrCode(), 'aria-label': '@Translation.GetJS(" Configurator.AddNewRowTo") ' + label() }">@Translation.Get("Configurator.Add")</button>
			<!-- /ko -->
			<!-- /ko -->
		</div>
		<div class="fiori3-check-clear-actions flex flex-end" data-bind="visible: container.totalNumberOfRows">
			@*Selected rows filter*@
			<!-- ko if : container.hasSelectionColumn -->
			<!-- ko if : name() !== "PU_Valid_Parts" && name() !== "Generic_System_Migration_WriteInProduct_Con" && name() !== "Winest Additional Labor Container" -->
			<label class="fiori3-show-selected-rows fiori3-checkbox-group">
				<input type="checkbox" data-bind="checked : container.showOnlySelectedRows, attr: { id: 'showOnlySelected_' + stdAttrCode() }, event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id">
				<span>@Translation.Get("Configurator.ShowOnlySelected") (<span data-bind="text : container.numberOfSelectedRows"></span>/<span data-bind="text : container.totalNumberOfRows"></span>)</span>
			</label>
			<!-- /ko -->
						
			<!-- /ko -->

		</div>
	</div>
	<div class="clearfix"></div> 
	<!-- ko if : name() == 'CONT_MSID_SUBPRD'--> 
	<div id="no-more-tables" class="config-container cpq-scroll">
		<table class="table table-bordered fiori3-table fiori3-configuration-container-table" data-bind="attr: { 'aria-label': label, id: 'containerTable_' + stdAttrCode() }">
			@*Header*@
			<!-- ko if: ["IAA Inputs_Cont_2"].includes($data.name()) -->
			<!-- /ko -->
			<!-- ko ifnot: ["IAA Inputs_Cont_2"].includes($data.name()) -->
			<thead>
				<tr>
					<th class="column-with-actions-header" data-bind="attr: { 'id': 'actionsCell_' + id() }, visible: container.hasActions">

							@Translation.Get("Container.Actions")
						</div>
					</th>

					<!-- ko foreach : container.columns -->
					<!-- ko if: ["Select All", "Select"].includes(headerLabel) -->
					<th data-bind="class: headerLabel.replaceAll(' ','_')">

							<label class="fiori3-container-row-selector fiori3-checkbox-group middle">
								<!-- ko if: ['HWOS_Model Scope_3party'].includes($parent.name())-->
									<input type="checkbox" onclick="selectAllRows(this)" id="checkAll"><span></span>
								<!--/ko-->
								<!-- ko if: ["HWOS_Invalid_Model Scope_3party",'HWOS_Invalid_Model Scope_3party_Training', 'SC_InvalidModels_HR_RWL'].includes($parent.name())-->
									<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_2"><span></span>
								<!--/ko-->
								<!-- ko if: ['HWOS_Model Scope_3party_Training','SC_ValidModels_HR_RWL'].includes($parent.name())-->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_1"><span></span>
								<!--/ko-->
								<!-- ko if:["CE PLC Engineering Labor Container", "PMD Engineering Labor Container", "CE UOC Engineering Labor Container","CE CN900 Engineering Labor Container", "CE RTU Engineering Labor Container" , "WriteInProduct", "Experion HS Engineering Labor Container","PCD Engineering Labor Container","PlantCruise Engineering Labor Container", "HC900 Engineering Labor Container","Generic Engineering Labor Container","Terminal Engineering Labor Container","VFD Engineering Labor Container","MIQ Engineering Labor Container","FDM Engineering Labor Container","SCADA_Engineering_Labor_Container", "SM Safety System - ESD/FGS/BMS/HIPPS Container", "Hardware Engineering Labour Container","eServer_Labor_Container", "Labor_Container", "Experion_mx_Labor_Container", "C300_Engineering_Labor_Container","Virtualization_Labor_Deliverable","MXPro_Labor_Container","ARO_RESS_Engineering_Labor_Container","DVM_Engineering_Labor_Container","FGC_Engineering_Labor_Container","PSW_Labor_Container","OWS_Engineering_Labor_Container","TGE_Engineering_Labor_Container","PAGA_Labor_Container","MSE_Engineering_Labor_Container","PRMS_Engineering_Labor_Container","FDA_Engineering_Labor_Container","Gas_MeterSuite_Engineering_Labor_Container","LMS_Labor_Container",'MSC_Engineering_Labor_Container',"IS_Labor_Container","MS_ASE_Engineering_Labor_Container","SC_Models_Scope","SC_P1P2_Parts_Details","SC_TPS_Models_Scope","SC_BGP_Models_Scope_Cont","SC_Cyber_Models_Scope_Cont","SC_MSID_Container","SC_MES_Models_Scope","SC_WEP_Models_Scope_HIF","SC_MSID_Container","SC_Models_Scope_Renewal","AR_SMX_Activities","Winest Labor Container"].includes($parent.name())  -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll"><span></span>
								<!-- ko if:["WriteInProduct"].includes($parent.name())  -->
								<button onclick="del_writein()"><span class="sap-icon">&#xe03d;</span></button>
								<!-- /ko -->
								<!-- /ko -->
								<!-- ko if: ["CE UOC Additional Custom Deliverables","CE CN900 Additional Custom Deliverables", "CE RTU Additional Custom Deliverables", "Experion HS Additional Custom Deliverables","PCD Additional Custom Deliverables","PlantCruise Additional Custom Deliverables", "HC900 Additional Custom Deliverables","VFD Additional Custom Deliverables","MIQ Additional Custom Deliverables","FDM Additional Custom Deliverables","Generic Additional Custom Deliverables", "Terminal Additional Custom Deliverables","SM_Additional_Custom_Deliverables_Labor_Container","PLE_Labor_Container","System_Network_Engineering_Labor_Container","eServer_Labor_Additional_Cust_Deliverables_con", "SCADA_Additional_Custom_Deliverables_Container", "Experion_mx_labor_Additional_Cust_Deliverables_con", "C300_Additional_Custom_Deliverables_Container", "Virtualization_Additional_Custom_Deliverables","MXPro_Labor_Additional_Cust_Deliverables_con", "ARO_RESS_Additional_Labour_Container","DVM_Additional_Labour_Container","Simulation_Labor_Additional_Cust_Deliverables_con","ESDC_Labor_Additional_Cust_Deliverables_con","FGC_Additional_Labour_Container","PSW_Additional_Labor_Container","OWS_Additional_Labour_Container","TGE_Additional_Labour_Container","PAGA_Additional_Labour_Container","MSE_Additional_Labor_Container","PRMS_Additional_Labor_Container","FDA_Additional_Labor_Container","SC_Select_MSID_Cont","Gas_MeterSuite_Additional_Labor_Container","LMS_Additional_Labor_Container",'MSC_Additional_Labour_Container', "IS_Additional_Labor_Container","MS_ASE_Additional_Labour_Container","SC_P1P2_Invalid_Parts","SC_TPS_Invalid_Models","SC_BGP_Invalid_Cont","SC_Cyber_Invalid_Cont","SC_MES_Invalid_Models","SC_WEP_Invalid_Models_HIF","SC_Experion_Models_Scope","Winest Additional Labor Container"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_1"><span></span>
								<!-- /ko -->
								<!-- ko if: ["SM_SSE_Engineering_Labor_Container", "System_Interface_Engineering_Labor_Container","Project_management_Labor_Container","SC_SESP_MultiSites","SC_WEP_Models_Scope_IFS"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_2"><span></span>
								<!-- /ko -->
								<!-- ko if: ["PM_Additional_Custom_Deliverables_Labor_Container","HMI_Engineering_Labor_Container","SC_Invalid_Models","SC_WEP_Invalid_Models_IFS","SC_Invalid_Models_Renewal"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_3"><span></span>
								<!-- /ko -->
								<!-- ko if: ["Additional_CustomDev_Labour_Container","Staging_and_Integration_Expense_Cont","SC_WEP_Models_Scope_Halo"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_4"><span></span>
								<!-- /ko -->
								<!-- ko if: ["EBR_Engineering_Labor_Container","SC_WEP_Invalid_Models_Halo"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_5"><span></span>
								<!-- /ko -->
								<!-- ko if: ["SC_WEP_Models_Scope_Training"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_6"><span></span>
								<!-- /ko -->
								<!-- ko if: ["SC_WEP_Invalid_Models_Training"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_7"><span></span>
								<!-- /ko -->
								<!-- ko if: ["SC_WEP_Models_Scope_TNA"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_8"><span></span>
								<!-- /ko -->
								<!-- ko if: ["SC_WEP_Invalid_Models_TNA"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_9"><span></span>
								<!-- /ko -->
								<!-- ko if: ["SC_WEP_Configurable_Models_Training"].includes($parent.name()) -->
								<input type="checkbox" onclick="selectAllRows(this)" id="checkAll_10"><span></span>
								<!-- /ko -->
							</label>
						</div>
					</th>
					<!-- /ko -->
					<!-- ko if: headerLabel == 'Name' && ["IAA Pricing"].includes($parent.name()) -->
					<th data-bind="class: headerLabel.replaceAll(' ','_')">
						<div>
							<span data-bind="css: { 'required-attribute': required }, attr: { id: $parent.id() + '_' + columnId}"></span>
							<label class="fiori3-container-row-selector fiori3-checkbox-group middle">
								<span></span>
							</label>
						</div>
					</th>
					<!-- /ko -->
					<!-- ko if: ['Unit Cost','Cost Price','Unit Price','List Price'].includes(headerLabel) && ["HWOS_Model Scope_3party"].includes($parent.name()) -->
					<th data-bind="class: headerLabel.replaceAll(' ','_')">
						<div>
							
								<span data-bind="text: $data.headerLabel + ' ('+ ($parents && $parents[1] && $parents[1].attributes() && $parents[1].attributes()[1] && $parents[1].attributes()[1].userInput()) + ')'"></span>
							<span data-bind="css: { 'required-attribute': required }, attr: { id: $parent.id() + '_' + columnId}"></span>
						</div>
					</th>
					<!-- /ko -->
					<!-- ko if: headerLabel == 'Search WriteIn Products' -->
					<th data-bind="click: function () { sort($parent.id() + '_' + columnId) },attr: { 'class' : headerLabel.replaceAll(' ','_')  },attr: { title: headerLabel }">
						<div class="sortable-display-icon fiori3-sortable-display-icon" style="width:400px">
							<span data-bind="html: headerLabel, css: { 'required-attribute': required }"></span>
							<span class="sortable-icon-position" data-bind="attr: { id: $parent.id() + '_' + columnId, 'aria-label': sortTooltipTitle }, event: { keyup: function() { sortOnEnter(event, $parent.id() + '_' + columnId); }, focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id,
							tooltip: { title: sortTooltipTitle }, css: { 'sorting_asc': isAscSort(), 'sorting_desc': isDescSort(), 'sorting': !isAscSort() && !isDescSort() }" tabindex="0"></span>
						</div>
					</th>
					<!-- /ko -->
					<!-- ko ifnot: ["Select All", "Select"].includes(headerLabel) ||  headerLabel == 'Search WriteIn Products' || (headerLabel == 'Name' && ["IAA Pricing"].includes($parent.name())) || ['Unit Cost','Cost Price','Unit Price','List Price'].includes(headerLabel)  && ["HWOS_Model Scope_3party"].includes($parent.name()) -->
					<th data-bind="attr: {class : headerLabel.replaceAll(' ','_') , title: headerLabel },click: function () { sort($parent.id() + '_' + columnId) },style: { 'min-width': $parents[0].container.properties().find(e => e.name != '' && e.name.split('|')[1] === columnId + '_width')? $parents[0].container.properties().find(e => e.name != '' && e.name.split('|')[1] === columnId + '_width')?.value : '','max-width': $parents[0].container.properties().find(e => e.name != '' && e.name.split('|')[1] === columnId + '_width')? $parents[0].container.properties().find(e => e.name != '' && e.name.split('|')[1] === columnId + '_width')?.value : ''  ,'width': $parents[0].container.properties().find(e => e.name != '' && e.name.split('|')[1] === columnId + '_width')? $parents[0].container.properties().find(e => e.name != '' && e.name.split('|')[1] === columnId + '_width')?.value : '' },visible:  (!['Entitlement','Model','Description','Quantity','Unit List Price','List Price','Select'].includes(headerLabel) && ['HWOS_Model Scope_3party','HWOS_Invalid_Model Scope_3party','HWOS_Model Scope_3party_ScopeSummary'].includes($parent.name()) && $parents[1].attributes()[0].userInput() == 'Third Party Services') || (!['Service Product','Model','Description','Quantity','Unit Cost','Cost Price','Unit Price','List Price','Select'].includes(headerLabel) && ['HWOS_Model Scope_3party','HWOS_Invalid_Model Scope_3party','HWOS_Model Scope_3party_ScopeSummary'].includes($parent.name()) && $parents[1].attributes()[0].userInput() == ' Trace') || (!['Model','Description','Quantity','Unit List Price','List Price','Select'].includes(headerLabel) && ['HWOS_Model Scope_3party','HWOS_Invalid_Model Scope_3party','HWOS_Model Scope_3party_ScopeSummary'].includes($parent.name()) && $parents[1].attributes()[0].userInput() == 'Workforce Excellence Program') || (!['Asset','Model','Description','Quantity','Unit Cost','Cost Price','Unit Price','List Price','Select'].includes(headerLabel) && ['HWOS_Model Scope_3party','HWOS_Invalid_Model Scope_3party','HWOS_Model Scope_3party_ScopeSummary'].includes($parent.name()) && $parents[1].attributes()[0].userInput() == 'Hardware Warranty') || (!['Asset','Model','Description','Quantity','Unit Cost','Cost Price','Unit Price','List Price','Select'].includes(headerLabel) && ['HWOS_Model Scope_3party','HWOS_Invalid_Model Scope_3party','HWOS_Model Scope_3party_ScopeSummary'].includes( $parent.name()) && $parents[1].attributes()[0].userInput() == 'Hardware Refresh') || (['Service Product'].includes(headerLabel) && 'HWOS_Entitlement' == $parent.name() && $parents[1].attributes()[0].userInput() != 'Trace')? false : true">
						<div class="sortable-display-icon fiori3-sortable-display-icon">
							<span data-bind="html: headerLabel, css: { 'required-attribute': required }"></span>
	<a href="#" class="sap-icon" tabindex='-1' data-bind="visible: $parents[0].container.properties().find((elem) => elem.name !== '' && elem.name.split('|')[1] == columnId) , tooltip: { trigger: 'focus', title: $parents[0].container.properties().find((elem) => elem.name !== '' && elem.name.split('|')[1] == columnId)?.value, placement: 'top' }">
								<span class="sap-icon">&#xe202;</span>
							</a>
							<span class="sortable-icon-position" data-bind="attr: { id: $parent.id() + '_' + columnId, 'aria-label': sortTooltipTitle }, event: { keyup: function() { sortOnEnter(event, $parent.id() + '_' + columnId); }, focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id,
							tooltip: { title: sortTooltipTitle }, css: { 'sorting_asc': isAscSort(), 'sorting_desc': isDescSort(), 'sorting': !isAscSort() && !isDescSort() }" tabindex="0"></span>
						</div>
					</th>

					<!-- /ko -->
				</tr>

			<!-- /ko -->
			<tbody data-bind="visible: container.totalNumberOfRows">

						<!-- ko if:[3484, 3483, 3363, 3343, 3355, 3336, 13835, 15440, 15494, 16356, 15956, 17381, 17524, 17468, 17604, 21153, 21002, 20484,  19955, 19583, 20051, 19772, 19158, 19359, 16810, 16923, 16746, 19933, 19270].includes($parent.stdAttrCode()) -->
						<div class="btn-group dropdown" role="group">
							<button class="fiori3-icon-button dropdown-toggle containerRow" data-bind="visible:hiddenValues.filterByProperty('headerLabel' , 'DisallowActions')()[0]?.value() != '1',attr: { id: 'actionsBtn_' + $parent.stdAttrCode() + '_' + rowIndex }, enable: $parent.container.hasActions() && $parent.isEnabled, popover: {templateId: 'actionsTemplate_popover', html: true, autoClose: true, placement: 'auto bottom', container: '.fiori3-attributes', closeOnClick: true },

						<div class="btn-group dropdown" role="group">

																						tooltip: { trigger: 'hover', title: '@Translation.GetJS(" Container.Actions")', placement: 'top' , delay: { 'show' : 150, 'hide' : 50 } },
									event: { keyup: function() { $parent.container.selectContainerRowAction(event); } }" aria-label="@Translation.Get(" Container.Actions")">
								<span class="sap-icon">&#xe1f2;</span>
							</button>
						</div>
					
						
						<!-- /ko -->

cpq.events.sub("configurator:updated",function(){
$(".r2q_add_row_btn").click(function() {
	var selectedSystems = [];
	
	$("table#containerTable_35648 tr td[data-title='Selected Systems'] span:nth-child(2)").each(function() {
		selectedSystems.push($(this).attr('name'));
	});
	
	var check_prdname = $('[name="R2Q Select Category"] option:selected').text().trim();
	var prodNameList = [
		'ControlEdge PLC System', 'Terminal Manager', 'HC900 System', 'Digital Video Manager',
		'Public Address General Alarm System', 'Tank Gauging Engineering', 'Fire Detection & Alarm Engineering', 'Industrial Security',
		'Fire Alarm Panel', 'Skid and Instruments',
		'CCTV System', 'Personnel Access Control', 'Operator Training', 'Small Volume Prover',
		'Batch Controllers', 'Additive Injection system', 'Tank Gauging System', 'Tank Gauging'
	];
	//'Public Address General Alarm System' removed
	var prodNameList_2 = ['R2Q ControlEdge PLC System', 'Terminal Manager', 'HC900 System', 'Digital Video Manager',
		'Tank Gauging Engineering', 'Fire Detection & Alarm Engineering', 'Industrial Security',
		'Fire Alarm Panel', 'Skid and Instruments',
		'CCTV System', 'Personnel Access Control', 'Operator Training', 'Small Volume Prover',
		'Batch Controllers', 'Additive Injection system', 'Tank Gauging System',
		'R2Q C300 System','R2Q Experion Enterprise System','R2Q eServer System','R2Q Field Device Manager','R2Q ControlEdge UOC System','R2Q Safety Manager FGS','R2Q Safety Manager ESD','R2Q 3rd Party Devices/Systems Interface (SCADA)', 'Tank Gauging'
	];//'Public Address General Alarm System' removed
	
	$("#AddRowModal .modal-body ul li a").each(function() {
		var $this = $(this);
		var modalItem = $this.text().trim();
		var modalItem_replace =$this.text().trim().replaceAll(' ','_')
		$this.parent().addClass(modalItem_replace)
		// Hide list items if they are already selected
		if (selectedSystems.includes(modalItem)) {
			$this.parent('li').hide();
		} else {
			$this.parent('li').show();
		}
		
		// Check if modalItem belongs to prodNameList
	var hideItem = prodNameList.some(name => modalItem.includes(name));
	var hideItem2 = prodNameList_2.some(name => modalItem.includes(name));
		if ((check_prdname === 'TA System') && (!selectedSystems.includes(modalItem))){
