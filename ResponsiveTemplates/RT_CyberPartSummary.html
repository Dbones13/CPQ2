<div class="attributes fiori3-attributes flex ProductStyle" tabindex="-1" id="attributesWrapper">
    <div class="col-md-12" style="display: none" data-bind="visible : attributes().length === 0">
      <div class="alert fiori3-alert-info"><span class="sap-icon-extended">&#xf200;</span>
        @Translation.GetJS("Configurator.NoAttributesOnTab")</div>
    </div>

    <!-- ko template: { name: 'ConfigurationImportTemplate' } -->
    <!-- /ko -->

    <!-- ko if : attributes.first((elem) => {return elem.name() === 'AR_Cyber_SelectedProducts'}) != null -->
	<!-- ko if : attributes.first((elem) => {return elem.name() === 'Generic_System_PartsSummary'}) != null -->
        <div class="row col-xs-12 swagger" data-bind="visible: attributes.first((elem) => {return elem.name() === 'AR_Cyber_SelectedProducts'}).userInput().includes('Cyber Generic System')">
            <div class="config_row col-md-12 clear-padding pt10 flex banner_clps" id="generic-engineering" onclick="toggleConfigSection(event, '#generic-engineering')">
                <label class="onlytext">Cyber Generic System</label>
                <a id="generic-engineering-href" href="#" class="swagger-toggle">&#xe066;</a>
            </div>
            <div id="generic-engineering-content" class=" col-md-12 clear-padding">
                <!-- ko foreach: attributes.filterByProperty('name' , "Generic_System_PartsSummary") -->
                    <div data-bind="attr: { 'class': isWholeRow() ? 'col-xs-12' : 'col-xl-12 col-md-12 col-sm-12 col-xs-12 brdr_bt', id: id }, css: { 'fiori3-configuration-container-wrapper': isWholeRow() && dataType() === 'Container', 'full-width-attribute': isWholeRow() && dataType() !== 'Container' }">
                        <!-- ko template: { name: 'ContainerTemplate_labor' } -->
                        <!-- /ko -->
                    </div>
                <!-- /ko -->
            </div>
        </div>
