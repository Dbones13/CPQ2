<!-- Cyber -->
<div class="attributes fiori3-attributes flex MigrationPrd ProductStyle" tabindex="-1" id="attributesWrapper">

    </div>

        <div data-bind="attr: {'name':name, 'class': isWholeRow() ? 'col-xs-12' : 'col-xl-12 col-md-12 col-sm-12 col-xs-12 brdr_bt config_row ', id: id }, css: { 'fiori3-configuration-container-wrapper': isWholeRow() && dataType() === 'Container', 'full-width-attribute': isWholeRow() && dataType() !== 'Container' }" >

            <!-- /ko -->     
        </div>
    <!-- /ko -->
