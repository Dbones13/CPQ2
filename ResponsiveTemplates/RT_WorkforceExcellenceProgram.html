<script type="text/html" id="ConfigurationImportTemplate_WEP">

	<!-- ko if: importData().AllowConfigurationImport -->
    <div class="row fiori3-upload-configuration fileUploadInput">
        <label class="fiori3-configurator-upload-label">@Translation.Get("Configurator.UploadConfiguration")</label>
        @using (Html.BeginForm("UploadConfigurationTemplate", "Configurator", FormMethod.Post, new { enctype = "multipart/form-data" }))
        {
            <!-- ko if: importData().ShowProductConfigurationTemplate -->        
      		<div class="btn pull-left download-template-btn">
            <a data-bind="event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, tooltip: { title: '@Translation.Get("xsltDownloadTemplate")', placement: 'top auto' }" onClick="javascript:downloadWEPTemplate()" >
                <span class="sap-icon">&#xe03a;</span>&nbsp;
            </a></div>   
            <!-- /ko -->
            <div class="form-group col-xs-12 col-sm-8 clear-padding fiori3-configuration-upload">
                <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="input-group">
                        <div class="form-control uneditable-input">
                            <span class="sap-icon fileupload-exists">&#xe172;</span>
                            <span class="fileupload-preview"></span>
                        </div>
                        <div class="input-group-btn" data-bind="tooltip: { title: '@Translation.GetJS("Configurator.ChooseTemplateForUpload")', placement: 'top auto' }">
                            <input id="uploadFileConfigurationImport" type="file" name="file" class="file-input" data-bind="event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, executeOnEnter: function() { openFileInput(); }" aria-label="@Translation.GetJS("Configurator.ChooseTemplateForUpload")" />
                            <span class="btn btn-default btn-file">
                                <a class="fileupload-new"><span class="sap-icon">&#xe12e;</span></a>
                                <a class="fileupload-exists"><span class="sap-icon">&#xe12e;</span></a>
                            </span>
                        </div>
                        <div class="input-group-btn fileupload-exists" data-bind="tooltip: { title: '@Translation.GetJS("Configurator.RemoveConfigurationTemplate")', placement: 'top auto' }">
                            <a href="#" class="btn btn-default" data-dismiss="fileupload" aria-label="@Translation.GetJS("Configurator.RemoveConfigurationTemplate")" role="button">
                                <span class="sap-icon">&#xe03e;</span>
                            </a>
                        </div>
                        <div class="input-group-btn">
                            <button id="applyTemplateConfigurationImport" data-bind="event: { focusin: function() { window.lastActiveElementId = $element.id; } }, hasFocus: window.lastActiveElementId == $element.id, disable: importData().ConfigurationFileName.length == 0, click: applyConfigTemplate" class="btn btn-default apply-template-btn">@Translation.Get("xsltApplyTemplate")</button>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
    <br />
    <!-- /ko -->
</script>
